<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeSavvy Settings</title>
    <style>
        /* Design Tokens */
        :root {
            --color-primary: #00796b;
            --color-text: #2d3748;
            --color-text-muted: #718096;
            --color-border: #e2e8f0;
            --shadow-focus: 0 0 0 3px rgba(0, 121, 107, 0.1);
            --radius-base: 0.375rem;
            --transition-base: 0.2s ease;
        }

        /* Base Styles */
        body {
            width: 400px;
            padding: 1.5rem;
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: var(--color-text);
            line-height: 1.5;
        }

        /* Components */
        .settings-section {
            padding: 1.5rem 0;
        }

        .settings-section:first-child {
            padding-bottom: 0;
            border-bottom: 1px solid var(--color-border);
        }

        .settings-section:last-child {
            border-bottom: 0;
            padding-bottom: 0;
        }

        .settings-section__title {
            font-size: 1.25rem;
            margin: 0 0 1rem;
            font-weight: 600;
        }

        .form-control {
            margin-bottom: 1.25rem;
        }

        .input-field {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            transition: border-color var(--transition-base);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: var(--shadow-focus);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .checkbox {
            width: 1.25rem;
            height: 1.25rem;
            accent-color: var(--color-primary);
        }

        .btn-primary {
            display: block;
            width: 50%;
            padding: 0.75rem 1.5rem;
            background: var(--color-primary);
            color: white;
            border: none;
            border-radius: var(--radius-base);
            font-weight: 500;
            transition: opacity var(--transition-base);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            margin: 1rem auto 0;
        }

        .btn-primary:hover { opacity: 0.9; }
        .btn-primary:active { opacity: 0.8; }

        /* Utilities */
        .text-help {
            font-size: 0.75rem;
            color: var(--color-text-muted);
            margin: 0.5rem 0 0;
        }

        .link {
            color: var(--color-primary);
            text-decoration: none;
        }

        .link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <section class="settings-section">
        <h2 class="settings-section__title">API Key Settings</h2>
        <div class="form-control">
            <input type="password" 
                   class="input-field"
                   id="apiKey" 
                   placeholder="Enter your Gemini API key"
                   aria-label="Gemini API key">
            <p class="text-help">
                Get your API key from 
                <a href="https://aistudio.google.com/app/apikey" 
                   class="link"
                   target="_blank" 
                   rel="noopener noreferrer">
                    Google AI Studio
                </a>
            </p>
        </div>
    </section>

    <section class="settings-section">
        <h2 class="settings-section__title">Advanced Settings</h2>
        <div class="checkbox-group">
            <input type="checkbox" 
                   class="checkbox"
                   id="vanriseMode" 
                   aria-describedby="vanriseHelp">
            <label for="vanriseMode">Enable Vanrise-specific Features</label>
        </div>
        <p class="text-help" id="vanriseHelp">
            When enabled, shows Vanrise-specific tools like Loader Disabler
        </p>
    </section>

    <section class="settings-section">
        <button class="btn-primary" id="saveKey">Save</button>
    </section>

    <script src="options.js"></script>
</body>
</html>
