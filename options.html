<!DOCTYPE html>
<html>
<head>
    <title>CodeSavvy Settings</title>
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input {
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background: #00796b;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>API Key Settings</h2>
        <input type="password" id="apiKey" placeholder="Enter your Gemini API key">
        <button id="saveKey">Save API Key</button>
        <p>Get your API key from <a href="https://aistudio.google.com/app/apikey" target="_blank">Google AI Studio</a></p>
    </div>
    <script src="options.js"></script>
</body>
</html>
