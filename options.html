<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeSavvy Settings</title>
    <style>
        :root {
            --color-primary: #00796b;
            --color-primary-light: #e0f7fa;
            --color-text: #2d3748;
            --color-text-muted: #718096;
            --color-bg: #f8fafc;
            --color-card-bg: #fff;
            --color-border: #e2e8f0;
            --shadow-focus: 0 0 0 3px rgba(0, 121, 107, 0.1);
            --radius-base: 0.375rem;
            --transition-base: 0.2s ease;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-text: #f8fafc;
                --color-text-muted: #94a3b8;
                --color-bg: #1e293b;
                --color-card-bg: #334155;
                --color-border: #475569;
                --color-primary: #4fd1c5;
                --shadow-focus: 0 0 0 3px rgba(79, 209, 197, 0.2);
            }

            .input-field {
                background-color: #1e293b;
            }

            ::placeholder {
                color: #94a3b8;
                opacity: 1;
            }
        }

        /* Base Styles */
        body {
            width: 400px;
            padding: 1.5rem;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            line-height: 1.5;
            transition: background-color var(--transition-base), color var(--transition-base);
        }

        /* Components */
        .settings-section {
            padding: 1.5rem 0;
        }

            .settings-section:first-child {
                padding-bottom: 0;
                border-bottom: 1px solid var(--color-border);
            }

            .settings-section:last-child {
                border-bottom: 0;
                padding-bottom: 0;
            }

        .settings-section__title {
            font-size: 1.25rem;
            margin: 0 0 1rem;
            font-weight: 600;
            color: var(--color-primary);
        }

        .form-control {
            margin-bottom: 1.25rem;
        }

        .input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-field {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            background-color: var(--color-card-bg);
            color: var(--color-text);
            transition: all var(--transition-base);
        }

            .input-field:focus {
                outline: none;
                border-color: var(--color-primary);
                box-shadow: var(--shadow-focus);
            }

        .visibility-toggle {
            position: absolute;
            right: 0.5rem;
            background: none;
            border: none;
            color: var(--color-text-muted);
            cursor: pointer;
            padding: 0.25rem;
            border-radius: var(--radius-base);
            transition: color var(--transition-base);
        }

        .visibility-toggle:hover {
            color: var(--color-text);
            background-color: var(--color-border);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
        }

        .checkbox {
            width: 1.25rem;
            height: 1.25rem;
            accent-color: var(--color-primary);
        }

        .btn-primary {
            display: block;
            width: 50%;
            padding: 0.75rem 1.5rem;
            background: var(--color-primary);
            color: white;
            border: none;
            border-radius: var(--radius-base);
            font-weight: 500;
            transition: opacity var(--transition-base);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            margin: 1rem auto 0;
            cursor: pointer;
        }

            .btn-primary:hover {
                opacity: 0.9;
            }

            .btn-primary:active {
                opacity: 0.8;
            }

        /* Utilities */
        .text-help {
            font-size: 0.75rem;
            color: var(--color-text-muted);
            margin: 0.5rem 0 0;
            line-height: 1.4;
        }

    </style>
</head>
<body>
    <section class="settings-section">
        <h2 class="settings-section__title">API Key Settings</h2>
        <div class="form-control">
            <div class="input-container">
                <input type="password"
                       class="input-field"
                       id="apiKey"
                       placeholder="Enter your Gemini API key"
                       aria-label="Gemini API key">
                <button type="button" id="toggleVisibility" class="visibility-toggle" aria-label="Show API key">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                </button>
            </div>
            <p class="text-help">
                Get your API key from
                <a href="https://aistudio.google.com/app/apikey"
                   class="link"
                   target="_blank"
                   rel="noopener noreferrer">
                    Google AI Studio
                </a>
            </p>
        </div>
    </section>

    <section class="settings-section">
        <h2 class="settings-section__title">Advanced Settings</h2>
        <div class="checkbox-group">
            <input type="checkbox"
                   class="checkbox"
                   id="vanriseMode"
                   aria-describedby="vanriseHelp">
            <label for="vanriseMode">Enable Vanrise-specific Features</label>
        </div>
        <p class="text-help" id="vanriseHelp">
            When enabled, shows Vanrise-specific tools like Loader Disabler
        </p>

        <div class="checkbox-group">
            <input type="checkbox"
                   class="checkbox"
                   id="showQuote"
                   aria-describedby="quoteHelp"
                   checked>
            <label for="showQuote">Show inspirational quote</label>
        </div>
        <p class="text-help" id="quoteHelp">
            When enabled, displays an inspirational quote in the popup
        </p>
    </section>

    <section class="settings-section">
        <button class="btn-primary" id="saveKey">Save Settings</button>
    </section>

    <script src="options.js"></script>
</body>
</html>
